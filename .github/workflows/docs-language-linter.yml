name: Language Linter for Kedro Docs
on:
  workflow_dispatch:
  pull_request:
    paths:
      - "docs/**"
      - '**.md'

jobs:
  vale:
    permissions:
      contents: read
      pull-requests: write
    name: runner / vale
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5.0.0
      - uses: errata-ai/vale-action@reviewdog
        with:
          reporter: github-pr-check
