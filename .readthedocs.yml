# .readthedocs.yml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

build:
  os: "ubuntu-24.04"
  tools:
    python: "3.9"

  jobs:
    post_create_environment:
      - pip install uv
    post_install:
      - VIRTUAL_ENV=$READTHEDOCS_VIRTUALENV_PATH uv pip install .[docs]
      # Build the MkDocs documentation
      - |
          if [ "$READTHEDOCS_CANONICAL_DOMAIN" = "docs.kedro.org" ]; then
            SITE_URL="https://docs.kedro.org/en/${READTHEDOCS_VERSION_NAME}/"
          else
            SITE_URL="https://${READTHEDOCS_PROJECT}--${READTHEDOCS_VERSION_NAME}.${READTHEDOCS_DOMAIN}/en/${READTHEDOCS_VERSION_NAME}/"
          fi
          echo "SITE_URL is $SITE_URL"
          SITE_URL="$SITE_URL" mkdocs build
      # Ensure the output directory exists
      - mkdir -p $READTHEDOCS_OUTPUT/html
      # Move the built site to the Read the Docs output directory
      - mv site/* $READTHEDOCS_OUTPUT/html

mkdocs:
  configuration: mkdocs.yml

search:
  ranking:
    # Push API docs in the /api directory down the ranking
    api/*: -5
