site_name: ""
site_url: https://docs.kedro.org/en/stable/
repo_name: kedro-org/kedro
repo_url: https://github.com/kedro-org/kedro

theme:
  name: material
  custom_dir: docs/overrides/
  palette:
     # Palette toggle for light mode
    - scheme: light
      toggle:
        icon: material/white-balance-sunny
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: dark
      toggle:
        icon: material/white-balance-sunny
        name: Switch to light mode

  language: en
  font:
    text: Inter
    code: Inter Regular
  favicon: "https://kedro.org/images/favicon.ico"
  logo: assets/kedro_logo_black.svg
  icon:
    repo: fontawesome/brands/github
    admonition:
      note: octicons/note-16
      tip: octicons/info-16
      warning: octicons/alert-16
      example: octicons/code-16

  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.tracking
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - content.code.annotate
    - content.code.highlight

plugins:
  - search
  - autorefs
  - mermaid2
  - mkdocstrings:
      handlers:
        python:
          options:
            show_root_toc_entry: true
            show_source: false #currently doesn't show source at correct level, and not for pydantic models
            docstring_style: google
            merge_init_into_class: true
            docstring_section_style: list
            separate_signature: true
            show_root_heading: true
            docstring_options:
              ignore_init_summary: true
              warn_unknown_params: false
              returns_named_value: false
            paths: [src]
            import:
              - https://docs.kedro.org/en/stable/objects.inv
              - https://docs.kedro.org/projects/kedro-datasets/en/stable/objects.inv
  - llmstxt:
      markdown_description: |
        Kedro is an open-source Python framework for creating reproducible, maintainable, and modular data science code.
        It applies software engineering concepts to machine learning code including modularity, separation of concerns, and versioning.

        Key features:
        - Project templates for creating standardized project structures
        - Data Catalog for managing and versioning datasets
        - Pipeline abstraction for creating modular, reusable nodes
        - Configuration management for parameters and credentials
        - Extensive deployment options (Airflow, Databricks, Kubeflow, etc.)

        For comprehensive kedro-dataset documentation, see: https://docs.kedro.org/projects/kedro-datasets/en/stable/llms.txt
        For pipeline visualisation documentation, see: https://docs.kedro.org/projects/kedro-viz/en/stable/llms.txt

        Current version: 1.0.0
        Last updated: 22/07/2025

      full_output: llms-full.txt

      sections:
        Getting Started:
          - index.md: Welcome to Kedro documentation
          - getting-started/course.md: Introduction to Kedro - learn the basics
          - getting-started/kedro_concepts.md: Core concepts - nodes, pipelines, catalog, and more
          - getting-started/install.md: Installation guide for pip, conda, and development setup
          - getting-started/architecture_overview.md: Understanding Kedro's architecture
          - getting-started/commands_reference.md: Complete CLI command reference
          - getting-started/glossary.md: Kedro terminology glossary
          - getting-started/faq.md: Frequently asked questions

        Essential Tutorials:
          - tutorials/spaceflights_tutorial.md: Complete tutorial building a spaceflight price prediction project
          - tutorials/tutorial_template.md: Tutorial project template guide
          - tutorials/set_up_data.md: Setting up data for the tutorial
          - tutorials/create_a_pipeline.md: Step-by-step guide to creating pipelines
          - tutorials/add_another_pipeline.md: Adding multiple pipelines to a project
          - tutorials/settings.md: Configuring project settings
          - tutorials/test_a_project.md: Testing your Kedro project
          - tutorials/notebooks_tutorial.md: Using Kedro with Jupyter notebooks
          - tutorials/spaceflights_tutorial_faqs.md: Tutorial FAQs

        Creating Projects:
          - create/new_project.md: How to create a new Kedro project
          - create/minimal_kedro_project.md: Creating minimal projects without boilerplate
          - create/customise_project.md: Customizing project templates
          - create/new_project_tools.md: Tools included in new projects
          - create/starters.md: Using and creating Kedro starters (project templates)

        Configuration:
          - configure/configuration_basics.md: Configuration management fundamentals
          - configure/config_loader_migration.md: Migrating between config loaders
          - configure/advanced_configuration.md: Advanced configuration patterns
          - configure/parameters.md: Managing pipeline parameters
          - configure/credentials.md: Handling sensitive credentials securely

        Data Management:
          - catalog-data/introduction.md: Introduction to the Data Catalog
          - catalog-data/data_catalog.md: Complete guide to Kedro Data Catalog
          - catalog-data/data_catalog_yaml_examples.md: YAML configuration examples
          - catalog-data/kedro_dataset_factories.md: Using dataset factories for dynamic catalogs
          - catalog-data/partitioned_and_incremental_datasets.md: Working with partitioned and incremental data
          - catalog-data/advanced_data_catalog_usage.md: Programmatic catalog usage
          - catalog-data/lazy_loading.md: Lazy loading for performance optimization

        Building Pipelines:
          - build/nodes.md: Creating and using nodes - the building blocks of pipelines
          - build/pipeline_introduction.md: Understanding the pipeline object
          - build/run_a_pipeline.md: Running pipelines with different options
          - build/modular_pipelines.md: Creating reusable, modular pipelines
          - build/namespaces.md: Reusing pipelines with namespaces
          - build/pipeline_registry.md: Registering and discovering pipelines
          - build/slice_a_pipeline.md: Slicing pipelines for partial execution

        Development Practices:
          - develop/dependencies.md: Managing project dependencies
          - develop/logging.md: Logging configuration and best practices
          - develop/automated_testing.md: Writing tests for Kedro projects
          - develop/linting.md: Code formatting and linting setup
          - develop/debugging.md: Debugging Kedro pipelines
          - develop/vibe_coding_with_mcp.md: Vibe coding with MCP

        Deployment:
          - deploy/index.md: Deployment overview and strategies
          - deploy/package_a_project.md: Packaging Kedro projects for deployment
          - deploy/nodes_grouping.md: Grouping nodes effectively for deployment
          - deploy/single_machine.md: Single-machine deployment guide
          - deploy/distributed.md: Distributed deployment strategies
          - deploy/supported-platforms/airflow.md: Apache Airflow integration
          - deploy/supported-platforms/amazon_sagemaker.md: Amazon SageMaker deployment
          - deploy/supported-platforms/amazon_emr_serverless.md: Amazon EMR Serverless guide
          - deploy/supported-platforms/aws_step_functions.md: AWS Step Functions integration
